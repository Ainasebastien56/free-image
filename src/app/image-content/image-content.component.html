<div class="w-full md:w-11/12 flex flex-col items-center bg px-5">
    <app-spinner *ngIf="isLoading"></app-spinner>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div  class="relative" *ngFor="let image of images" (click)="onSelectImage(image)">
        <img class="w-full h-auto" [src]="image?.webformatURL" alt="">
        <p class="bg-gray-900 bg-opacity-50 rounded-xl px-3 py-1 absolute top-10 right-10 ">
          <fa-icon class="text-red-500" [icon]="faHeart"></fa-icon>
          <span class="font-semibold text-white ml-1">{{image.likes}}</span>
        </p>
    </div>
    </div>


    <app-modal *ngIf="selectedImage" [image]="selectedImage" (close)="closeModal()"></app-modal>
</div>
